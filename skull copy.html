<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ohmyfood | La palette du goût</title>
        <!-- STYLE IMPORT -->
        <link rel="stylesheet" href="public/css/style.css" />
        <!-- ICON IMPORT -->
        <script
            src="https://kit.fontawesome.com/1243262ebe.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar">
            <form method="get" action="index.html">
                <button class="navbar__icon">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>
            <h1 class="navbar__title">ohmyfood</h1>
        </nav>

        <header class="presentation--la-palette-du-gout">
            <div class="presentation--la-palette-du-gout__header">
                <h2 class="presentation--la-palette-du-gout__title">
                    La palette du goût
                </h2>
                <span class="presentation--la-palette-du-gout_icon">
                    <i class="far fa-heart"></i>
                </span>
            </div>
        </header>

        <main class="menu">
            <!-- STARTERS -->
            <section class="step">
                <h3 class="step__title">Entrées</h3>
                <!-- 1 -->
                <article class="card-small">
                    <h4 class="card-small__title">Fricassée d'escargot</h4>
                    <p class="card-small__subtitle">Au piment d'Espelette</p>
                    <em class="card-small__price">25€</em>
                </article>
            </section>

            <!-- MAIN COURSES -->
            <section class="step">
                <h3 class="step__title">Plats</h3>
                <!-- 1 -->
                <article class="card-small">
                    <h4 class="card-small__title">Filet de boeuf aux herbes</h4>
                    <p class="card-small__subtitle">
                        Accompagné de sa ribambelle de légumes
                    </p>
                    <em class="card-small__price">40€</em>
                </article>
            </section>

            <!-- DESSERTS -->
            <section class="step">
                <h3 class="step__title">Desserts</h3>
                <!-- 1 -->
                <article class="card-small">
                    <h4 class="card-small__title">Paris-Brest</h4>
                    <p class="card-small__subtitle">Revisité</p>
                    <em class="card-small__price">18€</em>
                </article>

                <button type="submit" class="btn">Commander</button>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__title">ohmyfood</h2>
            <div class="footer__action">
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </div>
            <div class="footer__action">
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
            </div>
            <p>Mentions légales</p>
            <a href="">Contact</a>
        </footer>
    </body>
</html>
