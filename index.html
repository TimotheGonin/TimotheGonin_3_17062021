<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ohmyfood</title>
        <!-- STYLE IMPORT -->
        <link rel="stylesheet" href="public/css/style.css" />
        <!-- ICON IMPORT -->
        <script
            src="https://kit.fontawesome.com/1243262ebe.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">ohmyfood</h1>
            <nav class="search-bar">
                <form class="search-form">
                    <div class="search-bar">
                        <span class="search-bar__icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <input
                            type="text"
                            class="search-bar__input"
                            placeholder="Paris, Belleville"
                        />
                    </div>

                    <h2 class="search-form__title">
                        Réservez le menu qui vous convient
                    </h2>
                    <h2 class="search-form__subtitle">
                        Découvrez des restaurants d'éxception, selectionnés par
                        nos soins.
                    </h2>

                    <button type="submit" class="btn">
                        Explorer nos restaurants
                    </button>
                </form>
            </nav>
        </header>
    </body>
</html>
