<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ohmyfood</title>
        <!-- STYLE IMPORT -->
        <link rel="stylesheet" href="public/css/style.css" />
        <!-- ICON IMPORT -->
        <script
            src="https://kit.fontawesome.com/1243262ebe.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">ohmyfood</h1>
            <nav class="search-bar">
                <form class="search-form">
                    <div class="search-bar">
                        <span class="search-bar__icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <input
                            type="text"
                            class="search-bar__input"
                            placeholder="Paris, Belleville"
                        />
                    </div>

                    <div class="search-info">
                        <h2 class="search-info__title">
                            Réservez le menu qui vous convient
                        </h2>
                        <h2 class="search-info__subtitle">
                            Découvrez des restaurants d'éxception, selectionnés
                            par nos soins.
                        </h2>

                        <button type="submit" class="btn">
                            Explorer nos restaurants
                        </button>
                    </div>
                </form>
            </nav>
        </header>
        <aside class="helper">
            <h3 class="helper__title">Fonctionnement</h3>
            <section class="helper__deck">
                <article class="helper-card">
                    <div class="helper-card__number">1</div>
                    <span class="helper-card__icon">
                        <i class="fas fa-mobile-alt"></i>
                    </span>
                    <p class="helper-card__title">Choisissez un restaurant</p>
                </article>
                <!-- 2 -->
                <article class="helper-card">
                    <div class="helper-card__number">2</div>
                    <span class="helper-card__icon">
                        <i class="fas fa-list-ul"></i>
                    </span>
                    <p class="helper-card__title">Composez votre menu</p>
                </article>
                <!-- 3 -->
                <article class="helper-card">
                    <div class="helper-card__number">3</div>
                    <span class="helper-card__icon">
                        <i class="fas fa-store fa-sm"></i>
                    </span>
                    <p class="helper-card__title">Dégustez au restaurant</p>
                </article>
            </section>
        </aside>
        <main class="restaurants-selection">
            <h3 class="restaurants-selection__title">Restaurants</h3>
            <section class="restaurant-deck">
                <article class="restaurant-card">
                    <div class="restaurant-card__header">
                        <figure class="restaurant-card__figure">
                            <img
                                src="public/img/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                alt=""
                            />
                            <div class="pop-up">
                                <p class="pop-up__title">Nouveau</p>
                            </div>
                        </figure>
                    </div>
                    <div class="restaurant-card__body">
                        <h3 class="restaurant-card__title">
                            La palette du goût
                        </h3>
                        <p class="restaurant-card__subtitle">Ménilmontant</p>
                        <span class="restaurant-card__action">
                            <i class="far fa-heart"></i>
                        </span>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
